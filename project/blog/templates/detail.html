{% load static %}
<link rel="stylesheet" href="{% static "css/style.css" %}">

<h1>{{blog.title}}</h1> 
<div id='date'> 
<p>작성일 : <div id='date_dates'>{{blog.created_at}}</div></p>
</div>
<div id='content'>
<p> 내용 : <div id='content_contents'>{{blog.content}}</div></p>
</div>
{% if blog.image %}
<img src="{{blog.image.url}}" width="200" />
{% endif %}
<div id="home_btn">
<a href="{% url 'home' %}"> 처음 화면으로 </a>
</div>
<div id="edit_btn">
<a href="{% url 'edit' blog.id %}"> 글 수정하기 </a>
</div>
<div id="delete_btn">
<a href="{% url 'delete' blog.id %}"> 글 삭제하기 </a>
</div>

<style>
    a:link, a:visited {color: rgb(61, 54, 49);}
    a:hover{color: rgb(230, 192, 95);}
  </style>
